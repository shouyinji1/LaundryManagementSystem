<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>洗衣房管理系统</title>
	<link href="css/login.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<main>
		<div class="container">
			<form class=form>
				<h3>洗衣房管理系统</h3>
				<p>注册普通用户</p>
				<input type="text" autofocus="autofocus" name="username" placeholder="请输入账号" required="required" /><br />
				<input type="password" name="password" id="password1" placeholder="请输入密码" required="required" />
				<input type="password" name="password" id="password2" onkeyup="validate()" placeholder="请确认密码" required="required" />
				<span id="hint"></span>
				<input id="submit" type="button" name="submit" onClick="toRegister()" disabled=true value="注册" />
				<h5><a href="login.html">登录</a></h5>
			</form>	
		</div>
	</main>
	<script src="js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	<script type="text/javascript">
		function validate(){
			var pw1=document.getElementById("password1").value;
			var pw2=document.getElementById("password2").value;
			if(pw1==pw2){
				document.getElementById("hint").innerHTML="";
				document.getElementById("submit").disabled=false;
			}else{
				document.getElementById("hint").innerHTML="两次密码不同";
				document.getElementById("submit").disabled=true;
			}
		}
	</script>
</body>
</html>
